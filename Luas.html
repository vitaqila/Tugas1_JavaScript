<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1, h3 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            font-weight: bold;
            color: #da7554;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Menghitung Luas Bangun Datar</h1>
    
    <div class="container">
        <section>
            <h3>Luas Persegi Panjang</h3>
            <label>Panjang :</label>
            <input type="number" id="panjang">
            <label>Lebar :</label>
            <input type="number" id="lebar">
            <button onclick="hitungLuasPersegiPanjang()">Hitung</button>
            <p id="hasilPersegiPanjang"></p>
        </section>

        <section>
            <h3>Luas Bujur Sangkar</h3>
            <label>Sisi :</label>
            <input type="number" id="sisi">
            <button onclick="hitungLuasBujurSangkar()">Hitung</button>
            <p id="hasilBujurSangkar"></p>
        </section>

        <section>
            <h3>Luas Segitiga</h3>
            <label>Alas :</label>
            <input type="number" id="alas">
            <label>Tinggi :</label>
            <input type="number" id="tinggi">
            <button onclick="hitungLuasSegitiga()">Hitung</button>
            <p id="hasilSegitiga"></p>
        </section>
    </div>

    <script>
        // Fungsi untuk menghitung luas persegi panjang
        function hitungLuasPersegiPanjang() {
            let panjang = document.getElementById("panjang").value; // Ambil nilai panjang
            let lebar = document.getElementById("lebar").value; // Ambil nilai lebar
            let luas = panjang * lebar; // Hitung luas persegi panjang
            document.getElementById("hasilPersegiPanjang").innerText = "Luas : " + luas; // Tampilkan hasil
        }
        
        // Fungsi untuk menghitung luas bujur sangkar
        function hitungLuasBujurSangkar() {
            let sisi = document.getElementById("sisi").value; // Ambil nilai sisi
            let luas = sisi * sisi; // Hitung luas bujur sangkar
            document.getElementById("hasilBujurSangkar").innerText = "Luas : " + luas; // Tampilkan hasil
        }
        
        // Fungsi untuk menghitung luas segitiga
        function hitungLuasSegitiga() {
            let alas = document.getElementById("alas").value; // Ambil nilai alas
            let tinggi = document.getElementById("tinggi").value; // Ambil nilai tinggi
            let luas = 0.5 * alas * tinggi; // Hitung luas segitiga
            document.getElementById("hasilSegitiga").innerText = "Luas : " + luas; // Tampilkan hasil
        }
    </script>
</body>
</html>
